<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='author' content='jinjiaxing'>
    <meta name="keywords" content="study canvas"/>
    <meta name="description" content="cavnas lesson4"/>
    <title>Title</title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
            background-color: rgba(169, 169, 169, 0.05);
        }
    </style>
</head>
<body onload="drawPath();">
<canvas id="tutorial" width="150" height="150"></canvas>
</body>
<script>
    /**
     * 绘制笑脸图形
     * 练习:beginPath moveTo lineTo stroke fill函数
     */
    function drawPath() {
        var canvas = document.getElementById('tutorial');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.arc(75, 75, 50, 0, Math.PI * 2, true);
            ctx.moveTo(60, 60);
            ctx.arc(55, 60, 5, 0, Math.PI * 2);
            ctx.moveTo(100, 60);
            ctx.arc(95, 60, 5, 0, Math.PI * 2);
            ctx.moveTo(95, 90);
            ctx.arc(75, 90, 20, 0, Math.PI, false);
            ctx.stroke();

        }
    }
</script>
</html>
