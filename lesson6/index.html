<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='author' content='jinjiaxing'>
    <meta name="keywords" content="study canvas"/>
    <meta name="description" content="cavnas lesson6"/>
    <title>Title</title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
            background-color: rgba(169, 169, 169, 0.05);
        }
    </style>
</head>
<body onload="drawPath();">
<canvas id="canvas" width="600" height="300"></canvas>
</body>
<script>
    /**
     * 画多个图形
     * 练习:beginPath 和 clonePath
     */
    function drawPath() {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(10,10);
            ctx.lineTo(110,110);
            ctx.lineTo(10,110);
            ctx.closePath();
            ctx.lineWidth=2;
            ctx.strokeStyle='black';
            ctx.stroke();
            ctx.fillStyle='red';
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(300,10);
            ctx.lineTo(300,110);
            ctx.lineTo(200,110);
            ctx.closePath();
            ctx.lineWidth=2;
            ctx.strokeStyle = 'blue';
            ctx.stroke();
            ctx.fillStyle='yellow';
            ctx.fill();

        }
    }
</script>
</html>
