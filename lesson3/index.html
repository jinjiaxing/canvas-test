<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='author' content='jinjiaxing'>
    <meta name="keywords" content="study canvas"/>
    <meta name="description" content="cavnas lesson3"/>
    <title>Title</title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
            background-color: rgba(169, 169, 169, 0.05);
        }
    </style>
</head>
<body onload="drawPath();">
<canvas id="tutorial" width="150" height="150"></canvas>
</body>
<script>
    /**
     * 绘制路径
     * 练习:beginPath moveTo lineTo stroke fill函数
     */
    function drawPath() {
        var canvas = document.getElementById('tutorial');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            ctx.beginPath();
            // 移动画笔点
            ctx.moveTo(15, 75);
            // 横线
            ctx.lineTo(120, 75);
            ctx.stroke();
            ctx.lineTo(120, 65);
            ctx.lineTo(130, 75);
            ctx.lineTo(120, 85);
            ctx.lineTo(120, 75);
            ctx.fill();

        }
    }
</script>
</html>
